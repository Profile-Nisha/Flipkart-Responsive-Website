<html>
    <head>
        <script>
            function check()
            {
                var a,b,c,d
                a=frm.nm1.value
                b=frm.nm2.value
                c=frm.nm3.value
                d=frm.nm4.value
                if(a==""||b==""||c==""||d=="")
                {
                 alert("no field can be blank");
                }
                if(b<18)
                {
                    alert("age must be 18 or greater");

                }

                {

                }

                {
                    alert("password not matched");
                }
            }
        
            
        </script>
    </head>
    <body bgcolor>

                </form>

            
            </table>
        </center>
