<html>
    <head>
        <script language="javascript">
            var X=new Date();
            var h,m,s;
            h=X.getHours();
            m=X.getMinutes();
            s=X.getSeconds();
            var dt=h+":" +m+":" +s;
            document.write(dt);
        </script>
    </head>
    <body>
     <input type="button" value="DATE AND TIME" onclick="datetime();">
     <input type="button" value="date" onclick="finddate();">
     <input type="button" value="TIME" onclick="finddate();">

    </body>
</html>
